<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <title>Professional Navbar | Placement Project</title>

  <!-- Link to CSS -->
  <link rel="stylesheet" href="nav.css"/>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>

  <!-- ===== NAVIGATION BAR ===== -->
  <header class="navbar">
    <div class="container">
      <div class="logo">MyPortfolio</div>

      <nav class="nav">
        <ul class="nav-links" id="navLinks">
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#resume">Resume</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>

        <a href="#contact" class="btn">Hire Me</a>

        <div class="hamburger" id="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </div>
  </header>

  <!-- ===== PAGE CONTENT PLACEHOLDERS ===== -->
  <main>
    <section id="home"><h1>Welcome to My Portfolio</h1></section>
    <section id="about"><h2>About Me</h2></section>
    <section id="projects"><h2>Projects</h2></section>
    <section id="resume"><h2>Resume</h2></section>
    <section id="contact"><h2>Contact Me</h2></section> 
    <section id="contact-form" class="contact-form-section">
  <div class="container">
    <h2>Get in Touch</h2>
    <p>Feel free to drop your information or message below!</p>

    <form class="contact-form">
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" placeholder="Your full name" required />
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required />
      </div>

      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" placeholder="Subject of your message" required />
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Your message..." required></textarea>
      </div>

      <button type="submit" class="btn submit-btn">Send Message</button>
    </form>
  </div>
</section>

  </main>

  <!-- JavaScript for hamburger menu toggle -->
  <script>
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('navLinks');

    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });
  </script>

</body>
</html>
